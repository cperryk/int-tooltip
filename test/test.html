<html>

<head>
  <script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
  <script src="test.bundle.js"></script>
</head>

<body>


<div style="padding-top: 300px; margin: 0 auto; width: 500px;">

<div class="positional">

  <h3>Positional / offset tests</h3>

  <button id="top">Top</button>

  <button id="right">Right</button>

  <button id="bottom">Bottom</button>

  <button id="left">Left</button>

</div>

<h3>Multiple tooltip tests</h3>

<p>Each button below should open a tooltip without closing the other.</p>

<button id="group1">Group 1</button>

<button id="group2">Group 2</button>

<h3>Clickout test</h3>

<p>Click outside of the tooltip to close it.

<button id="clickout">Clickout</button>

<h3>Arbitrary coordinate test</h3>

<p>The tooltip should open up at (100, 100) in the page:</p>

<button id="coordinates">Coordinates</button>

<input id="coord-x" type="text"/>
<input id="coord-y" type="text"/>


</div>

<div style="width: 100px; height:1000px">Test</div>

</body>

</html>
